<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>

  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"rel="stylesheet"/>

  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Story Page</title>
</head>

<header>


  <nav class = "topNav" style="height; 60px">



    <img src="iWLogo.svg" alt="InkWizard Logo" style="width:10%" id = "logo">

    <div class="hidden--mobile"></div>

    <a href = "#contact" class="hidden--mobile">Contact Us</a>
    <a href = "#story-page" class="hidden--mobile">Story Page</a>
    <a href = "#resources" class="hidden--mobile">Resources</a>
    <a href = "#about" class="hidden--mobile">About</a>
    <a class = "active hidden--mobile" href = "#home">Home</a>

  </div>



  <a href="javascript:void(0);" class="hMenu" onclick="toggleMenu()">

    <i class="fa-solid fa-bars" style="font-size: 200%;"></i>

  </a>




</nav>

 </header>

<body>

  <div class = "headerGrid">

    <div id = "smallHeader"> </div>
</div>





   <div id="storyPgGrid">

      <div id="storySidebar">
       <button class="tabs" onClick="openSection(event, 'characters')">Characters</button>
       <button class="tabs" onClick="openSection(event, 'chapters')">Chapters</button>
       <button class="tabs" onClick="openSection(event, 'notes')">Notes</button>
      </div>



      <!-- Character Page -->
      <div id="characters" class="tabContent">
        <h3>Character Profiles</h3>

        <label for="name">Name:</label>
          <br>
          <input type="text" name="name" id="name" placeholder="Full Name" />
          <br>

          <label for="name">Age:</label>
          <br>
          <input type="text" name="age" id="age" placeholder="Age" />
          <br>

          <label for="name">Gender:</label>
          <br>
          <input type="text" name="gender" id="gender" placeholder="Gender" />
          <br>

          <label for="name">Species:</label>
          <br>
          <input type="text" name="Species" id="Species" placeholder="Species" />
          <br>

          <label for="name">Nationality:</label>
          <br>
          <input type="text" name="Nationality" id="Nationality" placeholder="Nationality" />
          <br>

          <label for="name">Occupation:</label>
          <br>
          <input type="text" name="Occupation" id="Occupation" placeholder="Occupation" />
          <br>

          <label for="name">Religion:</label>
          <br>
          <input type="text" name="Religion" id="Religion" placeholder="Religion" />
          <br>

          <label for="name">Hair Color:</label>
          <br>
          <input type="text" name="Hair" id="Hair" placeholder="Hair Color" />
          <br>

          <label for="name">Eye Color:</label>
          <br>
          <input type="text" name="Eye" id="Eye" placeholder="Eye Color" />
          <br>

            <label for="name">Bio</label>
            <br>
            <textarea name="bio" id="bio" cols="40" rows="15"></textarea>

            <input type="submit" value="Submit" id = "buttonS" />

            <hr width="100%" size="9" color="#f2f2f2">

             <!-- Add storage area here -->


      </div>


      <!-- Chapters Page -->
      <div id="chapters" class="tabContent">
        <h3>Create A New Chapter Summary</h3>

        <label for="name">Chapter Title:</label>
          <br>
          <input type="text" name="chapterTitle" id="chapterTitle" placeholder="Chapter Title" />
          <br>

        <label for="name">Summary:</label>
            <br>
            <textarea name="bio" id="bio" cols="40" rows="15"></textarea>

            <input type="submit" value="Submit" id = "buttonS" />
            <br>
            <br>

            <hr width="100%" size="9" color="#f2f2f2">

            <h3>Chapter Summaries</h3>

            Add storage area here

      </div>



       <!-- Notes Page -->
       <div id="notes" class="tabContent">
        <h3>Create A New Note</h3>

        <label for="name">Chapter Title:</label>
          <br>
          <input type="text" name="chapterTitle" id="chapterTitle" placeholder="Chapter Title" />
          <br>

        <label for="name">Summary:</label>
            <br>
            <textarea name="bio" id="bio" cols="40" rows="15"></textarea>

            <input type="submit" value="Submit" id = "buttonS" />
            <br>
            <br>

            <hr width="100%" size="9" color="#f2f2f2">

            <h3>Notes</h3>
             <!-- Add storage area here -->


      </div>

   </div>

   <script src="index.js"></script>

</body>

<footer>

  <img src="WInkLg.svg" alt="InkWizard Logo" style="width:10%" id = "bottomLogo">


</footer>



</html>
